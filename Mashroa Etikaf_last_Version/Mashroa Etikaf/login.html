<!DOCTYPE html>
<html lang="ar" dir="rtl">


<!-- login23:11-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>E3tkaaf</title>
    <link rel="stylesheet" type="text/css" href="assets/css_v2/bootstrap.rtl@5.3.3.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css_v2/custom.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body class="login23-page">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="main-wrapper account-wrapper">
                    <div class="account-page">
                        <div class="account-center">
                            <div class="account-box h-100">
                                <form action="http://dreamguys.co.in/preclinic/template/index.html"
                                    class="form-signin h-100 d-flex flex-column">
                                    <div class="account-logo">
                                        <a href="index.html" class="d-flex justify-content-start"><img
                                                src="assets/img_v2/logo.png" alt=""></a>
                                    </div>
                                    <div class="text-cont mb-60">
                                        <h2 class="fs-45 text-blue mb-30">مرحبًا بك في منصة اعتكاف!</h2>
                                        <p class="text-light-blue fs-20 mb-0">يرجى إدخال بياناتك لتسجيل الدخول وإدارة
                                            الطلبات بسهولة وكل
                                            مايخص منصة اعتكاف.</p>
                                    </div>
                                    <div class="form-group" role="group" aria-labelledby="phone-label">
                                        <label class="mb-2" id="phone-label" for="phone-number">رقم الجوال</label>
                                        <div class="country-code-wrapper" aria-label="Select country code">
                                            <select id="country-code" class="form-select" dir="ltr"
                                                aria-describedby="phone-number-help" required>
                                                <option value="+966" selected>+966</option>
                                                <option value="+1">+1</option>
                                                <option value="+44">+44</option>
                                            </select>
                                            <input id="phone-number" type="tel" minlength="5" maxlength="11"
                                                autocomplete="tel" pattern="^\d{11}$" class="form-control" placeholder="10 2288 222"
                                                name="phone-number" required aria-describedby="phone-number-help"
                                                aria-required="true">
                                        </div>
                                        <span id="phone-number-help" class="sr-only">
                                            أدخل رقم هاتفك بعد تحديد رمز الدولة
                                        </span>
                                    </div>
                                    <div class="form-group mb-30" role="group"
                                        aria-labelledby="password-label">
                                        <label class="mb-2" id="password-label" for="password-number">كلمة
                                            المرور</label>

                                        <div class="password-container">
                                            <button type="button" id="toggle-password" aria-label="Show password"
                                                aria-pressed="false">
                                            </button>
                                            <input id="password-number" type="password" class="form-control"
                                                placeholder="ادخل كلمة المرور" required
                                                name="password"
                                                aria-describedby="pass-number-help" aria-required="true">
                                        </div>
                                        <span id="pass-number-help" class="sr-only">
                                            يجب أن تتكون كلمة المرور الخاصة بك من 8 أحرف على الأقل.</span>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="main-btn account-btn w-100">تسجيل
                                            الدخول</button>
                                    </div>
                                    <div class="text-center register-link mt-auto">
                                        من خلال تسجيل الدخول، فإنك توافق علي
                                        <a href="#">الشروط</a> و
                                        <a href="#">سياسية الخصوصية</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5 col-xl-6 d-none d-lg-block">
                <div class="text-cont">
                    <div class="img-cont position-relative w-100">
                        <img src="assets/img_v2/login-bg.png"
                            class="position-absolute top-0 start-0 w-100 mw-100 h-100 mh-100" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js_v2/custom.js"></script>
</body>


<!-- login23:12-->

</html>
